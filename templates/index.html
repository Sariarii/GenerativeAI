<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
</head>

<body>
    <h1>Generate a Product Description</h1>

    <form action="/generate" method="POST">
        <label for="input_text">Enter Product Details:</label><br>
        <textarea id="input_text" name="input_text" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Generate Description">
    </form>

    {% if generated_text %}
    <h2>Generated Product Description:</h2>
    <p>{{ generated_text }}</p>
    {% endif %}
</body>

</html>
